name: üêû Bug
description: Something is not working as indended.
labels: [ üêû bug ]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
      placeholder: |
        When I do <X>, <Y> happens and I see the error message attached below:
        ```...```
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
      placeholder: When I do <X>, <Z> should happen instead.
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
      render: Markdown
    validations:
      required: false

  - type: markdown
    attributes:
      value: Please not that openvpn-auth-oauth2 requires an OpenVPN server version 2.6.2 or higher.
  
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
        - **openvpn-auth-oauth2 Version**: 1.5.1
        - **OpenVPN Server Version**: 2.6.2
        - **Server OS**: Linux
        - **OpenVPN Client (flavor, OS)**: Tunnelblick 4.0.0beta10 / MacOS
        - **OIDC Provider**: Entra ID
      value: |
        - openvpn-auth-oauth2 Version:
        - OpenVPN Server Version:
        - Server OS:
        - OpenVPN Client (flavor, OS):
        - OIDC Provider:
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: openvpn-auth-oauth2 logs
      description: |
        Log of openvpn-auth-oauth2. Output of `journalctl -flu openvpn-auth-oauth2` and `dmesg | grep openvpn`, if openvpn-auth-oauth2 is installed as linux package.
        ‚ö†Ô∏è Without proving logs, I unable to assist here. ‚ö†Ô∏è 
      render: shell
    validations:
      required: true

  - type: textarea
    attributes:
      label: openvpn server logs
      description: |
        Log of openvpn server
      render: shell
    validations:
      required: false
      
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
