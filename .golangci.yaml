linters:
  enable-all: true
  disable:
    - deadcode
    - scopelint
    - exhaustivestruct
    - structcheck
    - interfacer
    - maligned
    - golint
    - nosnakecase
    - ifshort
    - varcheck
    - depguard
    - exhaustruct
    - gomnd
    - dupl
    - forbidigo
    - funlen
    - ireturn
    - goerr113
    - gomoddirectives

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - lll
        - gocognit
        - cyclop
        - wrapcheck
        - maintidx
        - dogsled

linters-settings:
  varnamelen:
    ignore-names:
      - tt
    ignore-decls:
      - i int
      - n int
      - err error
      - ok bool
      - w http.ResponseWriter
      - r *http.Request
      - l net.Listener
      - t reflect.Type
      - wg sync.WaitGroup
      - k *koanf.Koanf
      - mu sync.Mutex
  lll:
    line-length: 160
